<div class="card card-container">
  <div class="card-body">
    <div class="col">
      <div class="row overflow-hidden" *ngFor="let item of getDetailsToArray()">
        {{item.key}}: {{item.value}}
      </div>
    </div>
    <br>
    <button type="button" (click)="back()" class="btn btn-primary">
      <span class="fa fa-arrow-circle-left"></span>
       Back</button>
  </div>
</div>
