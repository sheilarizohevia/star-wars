<div class="input-group mb-3">
  
  <input type="text" #text
   class="form-control"
    [value]="search" 
    [disabled]="!searchVisible"
     placeholder="Search" 
     aria-label="Recipient's username" 
     aria-describedby="button-addon2">
  <button (click)="searchText(text.value)" class="btn btn-outline-secondary" type="button" id="button-addon2">
    <i class="fa fa-search"></i>
  </button>
  <button (click)="resetSearch()" class="btn btn-outline-danger" type="button" id="button-addon2">
    <i class="fa fa-trash"></i>
  </button>
</div>
